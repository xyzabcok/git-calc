<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <h1>Jamie's Calculator</h1>
    <div id="container">
        <div class="calculator-frame">
            <div id="screen">80085</div>
            <div class="button" onclick="buttonHandler(event)" id="1">1</div>
            <div class="button" onclick="buttonHandler(event)" id="2">2</div>
            <div class="button" onclick="buttonHandler(event)" id="3">3</div>
            <div class="button" onclick="buttonHandler(event)" id="4">4</div>
            <div class="button" onclick="buttonHandler(event)" id="5">5</div>
            <div class="button" onclick="buttonHandler(event)" id="6">6</div>
            <div class="button" onclick="buttonHandler(event)" id="7">7</div>
            <div class="button" onclick="buttonHandler(event)" id="8">8</div>
            <div class="button" onclick="buttonHandler(event)" id="9">9</div>
            <div class="button" onclick="buttonHandler(event)" id="0">0</div>
            <div class="button operator" onclick="buttonHandler(event)" id="add">+</div>
            <div class="button operator" onclick="buttonHandler(event)" id="subtract">-</div>
            <div class="button operator" onclick="buttonHandler(event)" id="multiply">X</div>
            <div class="button operator" onclick="buttonHandler(event)" id="divide">/</div>
            <div class="button operator" onclick="buttonHandler(event)" id="equals">=</div>
        </div>
    </div>


</body>

</html>
